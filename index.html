    <body>
        <div>
            <h1>25 + 5 Clock</h1>
            <div id="b">
              <p id="break-label">Break Length</p>
              <button id="break-increment" class="btn-length">up</button><input type="text" id="break-length"  value="5"/><button id="break-decrement" class="btn-length">down</button>
            </div>
             <div>
              <p id="session-label">Session Length</p>
              <button id="session-increment" class="btn-length">up</button><input type="text" id="session-length" value="25"/><button id="session-decrement" class="btn-length">down</button>
            </div>
            <div>
              <p id="timer-label">Session</p>              
              <!-- <input id="time-left" /> -->
           
              <p id="time-left">25:00</p>
              <button id="start_stop">start stop</button>
                <button id="reset">reset</button>
            </div>
          </div>
          <audio id="beep">
